<ion-content>
  <ion-grid>
    <ion-row>
      <ion-item style="--background: transparent; margin-left: -0.5rem;" lines='none' (click)='home()'>
        <ion-icon name="arrow-back-outline" style="width: 18px; height: 18px; color: #031D44;"></ion-icon>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item class="item-title" lines='none'>
        <ion-label>Mensagens</ion-label>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item class="item-title" lines='none'>
        <ion-label class="sub">Atividades</ion-label>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item class="storys" lines='none'>
        <ion-col>
          <div class="border-story">
            <div class="story">
              <img src="../../../assets/img/logo-preto.png">
            </div>
          </div>
          <ion-label class="title-story">Avaris</ion-label>
        </ion-col>
        <ion-col>
          <div class="border-story">
            <div class="story">
              <img src="../../../assets/img/logo-preto.png">
            </div>
          </div>
          <ion-label class="title-story">Suporte</ion-label>
        </ion-col>
        <ion-col>
          <div class="border-story">
            <div class="story">
              <img src="../../../assets/img/logo-preto.png">
            </div>
          </div>
          <ion-label class="title-story">Atualização</ion-label>
        </ion-col>
      </ion-item>
    </ion-row>
    <ion-row style="margin-top: 0.5rem;">
      <ion-item class="item-title" lines='none'>
        <ion-label class="sub">Mensagens</ion-label>
      </ion-item>
    </ion-row>
    <!-- <ion-row>
      <ion-item class="messages" lines='none'>
        <div>
          
        </div>
      </ion-item>
    </ion-row> -->

    <ion-row style="margin-top: 4rem;" *ngIf="users.length == 0">
      <ion-item lines='none' class="empty">
        <ion-icon name="mail-open-outline"></ion-icon>
        <ion-label>&nbsp;Você não tem nenhuma mensagem!</ion-label>
      </ion-item>
    </ion-row>

  </ion-grid>

  <ion-content class="historico-chat" *ngIf="users.length > 0">
    <div *ngFor="let user of users">
      <ion-item (click)="chatNavigate(user.ID, user.nome)" *ngIf="currentData.uid != user.ID">
        <ion-label class="ion-text-left usuario-linha">
          <ion-icon size="large" name="person-circle-outline" class="usuario-icone"></ion-icon>
          <h2>
            <b class="usuario-nome">{{ user.nome }}</b>
          </h2>
        </ion-label>
      </ion-item>
    </div>
  </ion-content>

  <!-- //bar-menu -->
  <div class="bar-menu">
    <ion-row>

      <ion-col class="bar-menu-itens" (click)='home()'>
        <div class="bar-item">
          <img src="../../../assets/icon/house.png">
          <h1>Home</h1>
        </div>
      </ion-col>

      <ion-col>
        <div class="active-bar">
          <img src="../../../assets/icon/comment-regular-active.svg">
          <h1>Chat</h1>
        </div>
      </ion-col>

      <ion-col (click)='menu()'>
        <div class="bar-item">
          <img src="../../../assets/icon/user-regular.svg">
          <h1>Perfil</h1>
        </div>
      </ion-col>

    </ion-row>
  </div>
</ion-content>
