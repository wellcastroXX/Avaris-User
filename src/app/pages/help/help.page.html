<ion-content>
  <ion-grid>
    <ion-row style="margin-top: 1.5rem;">
      <ion-item style="--background: transparent; margin-left: -0.5rem;" lines='none' (click)='home()'>
        <ion-icon name="arrow-back-outline" style="width: 18px; height: 18px; color: #031D44;"></ion-icon>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item class="item-title" lines='none'>
        <ion-label>Ajuda</ion-label>
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-item>
    </ion-row>

    <ion-row style="margin-top: 1rem;">
      <ion-card *ngFor="let topico of topicos">
        <ion-card-header>
          <ion-card-title class="pergunta">{{ topico.pergunta }}</ion-card-title>
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
        </ion-card-header>
        <ion-card-content>
          <p class="resposta">{{ topico.resposta }}</p>
        </ion-card-content>
      </ion-card>
    </ion-row>
  
    <ion-row style="margin-top: 5rem;" *ngIf="topicos.length == 0">
      <ion-item lines='none' class="empty">
        <ion-icon name="help-outline"></ion-icon>
        <ion-label>&nbsp;Nenhum t√≥pico registrado...</ion-label>
      </ion-item>
    </ion-row>

  </ion-grid>
</ion-content>
